indexpage:
  title: StorageGRID 11.9 软件文档
  summary: NetApp StorageGRID是一款软件定义的对象存储套件，支持公共、私有和混合多云环境中的广泛用例。  StorageGRID为 Amazon
    S3 API 提供原生支持，并提供行业领先的创新，例如自动化生命周期管理，以便长期经济高效地存储、保护和保存非结构化数据。
